<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Memo Chat</title>
</head>

<body id='memoChat_screen'>
    <div class='status-bar'>
        <div class="status-bar__column">
            <span>WIFI</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:23</span>
        </div>
        <div class="status-bar__column">
            <span>bettery</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class='titleBox'>
        <a href='memoList.html'>
            <i class="fas fa-angle-left"></i>
        </a>
        <h1 class='titleBox_title'>shopping</h2>
            <div class='titleBox_icon'>
                <a href='#'><i class="fas fa-search"></i></a>
                <a href='#'><i class="fas fa-bars"></i></a>
            </div>
    </header>

    <main class='chat-screen main-screen'>
        <div class='date'>
            <span>Wedsday, October 11, 2022</span>
        </div>
        <div class='memo'>
            <span class='memo_text'>
                Today's Dinner<br>
                Pizza, Salad,<br>
                Coke
            </span>
        </div>
        <div class='memo memo-marked'>
            <span class='memo_text'>
                Mom's Day Card
            </span>
        </div>
        <div class='memo'>
            <span class='memo_text'>
                notes
            </span>
        </div>

    </main>

    <div class='typeForm'>
        <div class='typeForm_plus'>
            <i class="fal fa-plus-square"></i>
        </div>
        <form class='typeForm_typing'>
            <input class='typeForm_typing_input' type='text' />
            <div class='typeForm_typing_input_icon'>
                <i class="far fa-smile"></i>
                <i class="fas fa-arrow-circle-up"></i>
            </div>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/25e4b1ba71.js" crossorigin="anonymous"></script>
</body>

</html>
