<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Marked Memo</title>
</head>

<body>
    <div class='status-bar'>
        <div class="status-bar__column">
            <span>WIFI</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:23</span>
        </div>
        <div class="status-bar__column">
            <span>bettery</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class='titleBox'>
        <h1 class='titleBox_title'>Don't forget</h1>
        </h2>
        <div class='titleBox_icon'>
            <a href='#'><i class="fas fa-cog"></i></a>
        </div>
    </header>

    <main class='marked-screen main-screen'>
        <div class='markedBox'>
            <div class='markedBox_profile'>
                <a href='memoChat.html'>
                    <img class='markedBox_profile_img'
                        src='https://i.pinimg.com/736x/65/92/62/659262d2cf8b5236b78533af369dd453.jpg' />
                </a>
                <div class='markedBox_profile_info'>
                    <span class='markedBox_profile_info_subject'>shopping</span>
                    <span class='markedBox_profile_info_memo'>Mom's Day Card</span>
                </div>
            </div>
            <input id='check' class='markedBox_checkBox' type='checkbox' />
            <label for='check'></label>
        </div>
    </main>
    <nav class='nav'>
        <ul class='nav_list'>
            <li class="nav_btn">
                <a class='nav__link' href='list.html'>
                    <i class="far fa-list-alt"></i>
                    <i class="fas fa-list-alt"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class='nav__link' href='memoList.html'>
                    <i class="far fa-comment"></i>
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class='nav__link' href='markedMemo.html'>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class='nav__link' href='more.html'>
                    <i class="fas fa-info-circle"></i>
                    <i class="fas fa-info "></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/25e4b1ba71.js" crossorigin="anonymous"></script>
</body>

</html>
