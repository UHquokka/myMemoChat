<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>list</title>
</head>

<body>
    <div class='status-bar'>
        <div class="status-bar__column">
            <span>WIFI</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:23</span>
        </div>
        <div class="status-bar__column">
            <span>bettery</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class='welcome-header'>
        <h1 class='welcome-header__title'>Welcome to MemoChat</h1>
        <p>
            If you have a MemoChat Account, log in with your email or phone number.
        </p>
    </header>

    <form id='login-form'>
        <input placeholder='Email or phone number' type='text' />
        <input placeholder='Password' type='password' />
        <input type='submit' value='Log in' />
        <a href='#'>Find MemoChat Account or Password</a>
    </form>

    <div class='titleBox'>
        <h2 class='titleBox_title'>List</h2>
    </div>
    <div class='subjectBox'>

        <span class='subjectBox_title'>personal</span>
        <div class='subjectBox_photo'>
            <img class='#' />
        </div>
        <span class='subjectBox_title'>Work</span>
        <div class='subjectBox_photo'>
            <img class='#' />
        </div>
        <span class='subjectBox_title'>Idea</span>
        <div class='subjectBox_photo'>
            <img class='#' />
        </div>
    </div>
    <div class='nav'>
        <div class="nav_icon"></div>
        <div class="nav_icon"></div>
        <div class="nav_icon"></div>
        <div class="nav_icon"></div>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</body>

</html>
